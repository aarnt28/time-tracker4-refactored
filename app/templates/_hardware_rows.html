{% for r in rows %}
<tr class="row" data-id="{{ r.id }}">
  <td class="mono"><a href="#" class="edit-hardware" data-id="{{ r.id }}" style="color:inherit; text-decoration:none;">{{ r.barcode }}</a></td>
  <td>{{ r.description }}</td>
  <td class="mono">{{ r.acquisition_cost or '' }}</td>
  <td class="mono">{{ r.sales_price or '' }}</td>
  <td class="mono">{{ r.created_at|fmt_dt }}</td>
  <td class="td-action">
    <form action="/ui/hardware/{{ r.id }}/delete" method="post" class="inline">
      <button class="btn btn-danger btn-icon" type="submit" aria-label="Delete hardware {{ r.barcode }}">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M9 3a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1h5v2H4V3h5zm1 0h4v1h-4V3zM8 9h2v10H8V9zm4 0h2v10h-2V9zm4 0h2v10h-2V9z"/>
        </svg>
      </button>
    </form>
  </td>
</tr>
{% endfor %}
