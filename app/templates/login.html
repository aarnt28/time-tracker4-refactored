{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:420px;margin:2rem auto;">
  <h2>Sign in</h2>
  {% if error %}
    <div class="alert alert-danger" role="alert" style="margin:1rem 0;">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login">
    <input type="hidden" name="next" value="{{ next or '/' }}">
    <div class="form-group" style="margin:0.5rem 0;">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" class="form-control" required autofocus>
    </div>
    <div class="form-group" style="margin:0.5rem 0;">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" class="form-control" required>
    </div>
    <div class="form-group" style="margin:0.5rem 0;">
      <label><input type="checkbox" name="remember" value="1" checked> Remember me (30 days)</label>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:0.5rem;">Login</button>
  </form>
</div>
{% endblock %}
